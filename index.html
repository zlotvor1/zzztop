<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZZZtop | Custom Woodworking</title>

<style>
:root{
  --dark:#141414;
  --wood:#a66a3f;
  --light:#f6f6f6;
  --text:#222;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:var(--light);
  color:var(--text);
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(20,20,20,.85);
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  z-index:10;
}

nav strong{
  letter-spacing:3px;
  font-size:18px;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-size:14px;
}

/* HERO */
header{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("https://images.unsplash.com/photo-1600585154207-ec1f4c0c8f4a");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  padding:20px;
}

header h1{
  font-size:70px;
  letter-spacing:6px;
  margin:0;
}

header p{
  font-size:22px;
  max-width:800px;
  margin:20px auto;
  color:#ddd;
}

header a{
  display:inline-block;
  margin-top:30px;
  padding:16px 40px;
  background:var(--wood);
  color:white;
  text-decoration:none;
  border-radius:40px;
  font-size:16px;
}

/* SECTIONS */
section{
  max-width:1100px;
  margin:auto;
  padding:90px 20px;
}

h2{
  font-size:38px;
  margin-bottom:20px;
}

p{
  font-size:18px;
  line-height:1.8;
  color:#555;
}

/* SERVICES */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  margin-top:50px;
}

.card{
  background:white;
  padding:40px;
  border-radius:14px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
}

.card h3{
  margin-top:0;
  color:var(--wood);
  font-size:22px;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:25px;
  margin-top:50px;
}

.gallery div{
  height:260px;
  border-radius:16px;
  background:
    linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),
    url("https://images.unsplash.com/photo-1600566753376-12c8ab7fb75b");
  background-size:cover;
  background-position:center;
  color:white;
  display:flex;
  align-items:flex-end;
  padding:20px;
  font-size:18px;
}
